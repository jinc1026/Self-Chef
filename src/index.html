<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Self Chef</title>
		<link rel="icon" href="assets/chef.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="/style.css">
	</head>
	<body>
		<div id="recipe-finder">
			<img id="main-logo" src="assets/chef.png">
			<h1 class="form-title">Welcome to Self Chef</h1>
			<p class="sub-title"><em>Become a chef for yourself with our help!</em></p>
			<form id="userInput" onsubmit="return false">
				<label for="include">Ingredients you have:</label>
				<input type="text" class="input" id="include" name="include" placeholder="ex) egg, cheese...">
				<label for="exclude">Ingredients to avoid:</label>
				<input type="text" class="input" id="exclude" name="exclude" placeholder="ex) spinach, mushroom...">
				<label for="cuisine">Cuisine:</label>
				<select id="cuisine" class="input" name="cuisine">
					<option value="all">All</option>
					<option value="american">American</option>
					<option value="Chinese">Chinese</option>
					<option value="french">French</option>
					<option value="greek">Greek</option>
					<option value="italian">Italian</option>
					<option value="japanese">Japanese</option>
					<option value="korean">Korean</option>
					<option value="mexican">Mexican</option>
					<option value="thai">Thai</option>
					<option value="vietnamese">Vietnamese</option>
				</select>
				<button class="btn btn-primary" id="searchRecipes" type="submit">Search Recipes</button>
			</form>
		</div>
		<div id="foundRecipes">
			
		</div>
		<div class="footer">
			<p>Created by Jin Choe</p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script type='text/javascript' src="config.js"></script>
		<script type='text/javascript' src="index.js"></script>
	</body>
</html>
